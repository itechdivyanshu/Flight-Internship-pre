<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{title}}</title>
    <style>
        *{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .folium{
            border-radius: 30px;
            overflow: hidden;
        }
        .form-control{
            color: #757575;
        }
        .line{
            width: 15px;
            height: 2px;
            top: 13px;
            position: relative;
        }
        .blue{
            background-color: blue;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- {% for i in flight %}
        {% for j in i.airlinename.all %}
        <div>{{j.name}}</div>
        {% endfor %}
        {% for city in i.fromlocation.all %}
        <div>{{city}}</div>
        {% endfor %}
        {% for tolo in i.tolocation.all %}
        <div>{{tolo}}</div>
        {% endfor %}
        {% for type in i.airtype.all %}
        <div>{{type}}</div>
        {% endfor %}
    {% endfor %} -->

    {% load crispy_forms_tags %}

    <div class="container" style="margin-top: 7%;">
        <div class="row" style="border: 1px;">
            <div class="col-3" style="padding-top: 8%; border: 1px;border-style: solid;border-radius: 30px;
            border-color: #a5a5a5;">
                <div class="content-section">
                    <form action="" method="post" autocomplete="off">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Search Flights</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group py-3">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="folium">
                    {{ map|safe }}
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 2%;padding: 10px;border: 1px;border-style: solid;border-radius: 30px;
        border-color: #a5a5a5;">
            <div class="col">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="15" cy="15" r="15" fill="#31CC37" fill-opacity="0.27"/>
                    <circle cx="15" cy="15" r="9" fill="#31CC37"/>
                </svg> - Location
            </div>
            <div class="col">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="15" cy="15" r="15" fill="#D32727" fill-opacity="0.27"/>
                    <circle cx="15" cy="15" r="9" fill="#D32727"/>
                </svg> - Destination
            </div>
            <div class="col">
                <div class="col line blue"></div><div class=" col" style="padding-left: 15px;">Indigo Airline</div>
            </div>
            <div class="col">
                <div class=" col line yellow"></div><div class=" col" style="padding-left: 15px;">British Airline</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
